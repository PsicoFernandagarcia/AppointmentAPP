<div class="login-content">
  <img class="demo-bg" [src]="urlImage" alt="">
  <div class="content-form">
    <!-- Material form login -->
    <mat-card class="card-login">

      <mat-card-title class="card-title-login">
        <strong>Bienvenidos</strong>
      </mat-card-title>
      <hr>
      <!--Card content-->
      <mat-card-content class="px-lg-5 pt-0">

        <!-- Form Login-->
        <form *ngIf="!showRegister" [formGroup]="formGroup" class="text-center" style="color: #757575;">
          <div>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>{{"username"|translate}}</mat-label>
              <input matInput formControlName="userName" required>
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>password</mat-label>
              <input matInput type="password" formControlName="password" required>
            </mat-form-field>
          </div>


          <div class="d-flex justify-content-around">
            <button mat-stroked-button color="primary" class="full-width" (click)="login()">Login</button>
            <div style="margin-top:10px">
              <button (click)="showRegistrationForm()" mat-button>{{'register'|translate}}</button>
              <!-- /
          <a mat-button href="https://www.google.com/" target="_blank">{{'forgot_password'|translate}}</a> -->
            </div>
          </div>
          <hr>

        </form>
        <!-- Form -->

        <!-- Form Register-->
        <form *ngIf="showRegister" [formGroup]="formGroupRegister" class="text-center" style="color: #757575;">
          <div>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>{{"email"|translate}}</mat-label>
              <input matInput formControlName="userName" required>
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>{{"name"|translate}}</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>{{"last_name"|translate}}</mat-label>
              <input matInput formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="fill">
              <mat-label>password</mat-label>
              <input matInput type="password" formControlName="password" required>
            </mat-form-field>
          </div>


          <div class="d-flex justify-content-around">
            <button mat-stroked-button color="primary" class="full-width"
              (click)="register()">{{"register"|translate}}</button>
            <div style="margin-top:10px">
              <button (click)="showRegistrationForm()" mat-button>{{'back_to_login'|translate}}</button>
              
              <!-- /
                <a mat-button href="https://www.google.com/" target="_blank">{{'forgot_password'|translate}}</a> -->
              </div>
            </div>
            <hr>
          </form>
          <!-- Social login -->
          
          <p style="padding-left: 16px;">{{'external_login'|translate}}</p>
          <div id="gSignInWrapper" style="display: flex;" (click)="loginWithGoogle()">
            <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
            <!-- <div id="customBtn" class="customGPlusSignIn" style="max-height: 44px;">
              <span class="icon"></span>
              <span class="buttonText">Google</span>
            </div> -->
            <div>
              <a class="navbar-brand p-0 fs-navbar-brand fw-bold" href="https://psicofernandagarcia.com/">
                <img  class ="full-logo" src="../../assets/images/full-logo-min.webp" alt="ver inicio">
              </a>
            </div>
          </div>
          <!-- Form -->
          
        </mat-card-content>

    </mat-card>
  </div>
  <!-- Material form login -->

</div>

<mat-drawer-container style="height: 91%;">
  <mat-drawer #drawer [opened]="shouldDrawerBeOppened()" [mode]="'side'">
    <div class="side-calendar">
      <mat-calendar
        [(selected)]="selectedDay"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [dateFilter]="removeDates"
        (selectedChange)="onDateChange($event)">
      </mat-calendar>

      <div class="actions">
        <mat-divider></mat-divider>
        <mat-list role="list">

        </mat-list>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div data-column="_agendacolumn2" data-column-id="agendaColumn"
      class="b-grid-cell b-calendar-cell b-nonworking-day b-sticky-cell" style="min-width: 60px;">
      <!-- <div class="b-cal-agenda-date">
        <div class="cal-agenda-date-date-text">
          <div>Octubre</div>
          <div>2022</div>
        </div>
      </div> -->
      <div style="width: 100%;">
        <mat-accordion>
          <mat-expansion-panel hideToggle *ngFor="let availability of selectedMonthAvailabilities; let index = index;">
            <mat-expansion-panel-header class="panel-header" *ngIf="availability.length > 0">
              <mat-panel-title>
                <div class="cal-agenda-date-date-number" [ngClass]="'day-selected'">
                  {{index+1}}
                </div>
              </mat-panel-title>
              <mat-panel-description>
                <div class="cal-agenda-date-text">
                  {{getIndexDate(index+1) | date:'EEEE'| translate}} -
                  {{getIndexDate(index+1) | date:'MMMM' | translate}} {{getIndexDate(index+1) | date:'yyyy'}}
                </div>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="time-selection">
              <mat-chip-list aria-label="Fish selection">
                <mat-chip
                  class="example-margin"
                  *ngFor="let hour of availability"
                  [ngClass]="!hour.availability ? 'enable' : 'disable'"
                  (click)="changeAvailabilityHour(index+1,hour)"
                  >
                  {{hour.hour}}
                </mat-chip>
              </mat-chip-list>
            </div>
            <mat-action-row>
              <button mat-button color="primary" (click)="saveAvailabilities(availability)">{{'save'|translate}}</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>

      </div>

    </div>

  </mat-drawer-content>
</mat-drawer-container>
<button mat-icon-button color="primary" class="calendar-button">
  <mat-icon (click)="drawer.toggle()">calendar_today</mat-icon>
</button>
